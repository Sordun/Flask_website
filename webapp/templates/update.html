{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form action="/add" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" name="description" placeholder="Description" value="{{ entry.description }}" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="price" placeholder="Price" value="{{ entry.price }}" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="kind" placeholder="Color" value="{{ entry.kind }}" required>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Add
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
